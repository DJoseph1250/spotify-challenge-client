<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Challenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="api-editor" class="col">
                    <ul id="buttons">
                        <li><button type="button" class="btn btn-primary btn-lg btn-block" id="get-people">GET PEOPLE</button></li>
                        <li><button type="button" class="btn btn-success btn-lg btn-block" id="post-people">POST PERSON</button></li>
                        <li><button type="button" class="btn btn-primary btn-lg btn-block" id="get-people-again">GET PEOPLE</button></li>
                        <li><button type="button" class="btn btn-warning btn-lg btn-block" id="put-people">EDIT PERSON</button></li>
                        <li><button type="button" class="btn btn-info btn-lg btn-block" id="get-by-id">GET PERSON</button></li>
                        <li><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" id="delete">DELETE PERSON</button></li>
                    </ul>
                </div>
                <div id="api-response" class="col">
                </div>
            </div>
        </div>
    </body>
</html>
